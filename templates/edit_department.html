{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Department Management /</span> Edit Department
    </h4>

    <form action="{{ url_for('edit_department', dept_id=department[0]) }}" method="POST">
        <div class="mb-3">
            <label for="department_name" class="form-label">Department Name</label>
            <input type="text" id="department_name" name="department_name" class="form-control" value="{{ department[1] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Department</button>
        <a href="{{ url_for('add_department') }}" class="btn btn-secondary">Return to Department Management</a>
    </form>
</div>


{% endblock %}
