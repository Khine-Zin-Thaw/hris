{% extends "base.html" %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Edit Attendance for {{ date }}</h4>

    <!-- Form to edit attendance -->
    <form method="POST">
        <div class="mb-3">
            <label for="status">Attendance Status</label>
            <select name="status" id="status" class="form-control" required>
                <option value="Present" {% if status == 'Present' %}selected{% endif %}>Present</option>
                <option value="Absent" {% if status == 'Absent' %}selected{% endif %}>Absent</option>
                <option value="Late" {% if status == 'Late' %}selected{% endif %}>Late</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_attendance') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
