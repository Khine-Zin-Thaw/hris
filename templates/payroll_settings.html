{% extends "base.html" %}

{% block content %}


    <div class="container mt-5">
        <h1>Payroll Settings</h1>

        {% if session['success'] %}
        <div class="alert alert-success" role="alert">
            {{ session.pop('success') }}
        </div>
        {% endif %}

        {% if session['error'] %}
        <div class="alert alert-danger" role="alert">
            {{ session.pop('error') }}
        </div>
        {% endif %}

        <!-- Form to update SSB Amount and Tax Rate -->
        <form method="POST" action="{{ url_for('payroll_settings') }}">
            <div class="form-group">
                <label for="default_ssb">SSB Amount</label>
                <input type="number" class="form-control" id="default_ssb" name="default_ssb" value="{{ current_ssb_amount }}" step="0.01">
            </div>
            <div class="form-group">
                <label for="tax_percentage">Tax Rate (%)</label>
                <input type="number" class="form-control" id="tax_percentage" name="tax_percentage" value="{{ current_tax_rate }}" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Update Settings</button>
        </form>

        <a class="btn btn-secondary mt-3" href="{{ url_for('payroll_landing') }}">Back to Payroll Landing</a>
    </div>
    {% endblock %}
