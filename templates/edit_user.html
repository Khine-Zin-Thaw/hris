{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">User Management /</span> Edit User
    </h4>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST">
                <div class="card mb-4">
                    <h5 class="card-header">Edit User</h5>
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="emp_name" class="form-label">Employee Name</label>
                            <input name="emp_name" id="emp_name" class="form-control" type="text" value="{{ user[1] }}" required />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-select" name="role" required>
                                <option value="staff" {% if user[2] == 'staff' %}selected{% endif %}>Staff</option>
                                <option value="recruit_admin" {% if user[2] == 'recruit_admin' %}selected{% endif %}>Recruit Admin</option>
                                <option value="payroll_admin" {% if user[2] == 'payroll_admin' %}selected{% endif %}>Payroll Admin</option>
                                <option value="manager" {% if user[2] == 'manager' %}selected{% endif %}>Manager</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('check_employee_accounts') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
