{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Team Management /</span> Add Employee to {{ team[1] }}
    </h4>

    <!-- Employees Assigned to the Team -->
    <div class="card mb-4">
        <h5 class="card-header">Employees in {{ team[1] }}</h5>
        <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    {% for emp in team_employees %}
                    <tr>
                        <td>{{ emp[0] }}</td>
                        <td>{{ emp[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Form to Add Employee to Team -->
    <div class="card mb-4">
        <div class="card-header">
            Add New Employee to {{ team[1] }}
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_employee_to_team', team_id=team[0]) }}">
                <div class="mb-3">
                    <label for="emp_id" class="form-label">Select Employee</label>
                    <select id="emp_id" name="emp_id" class="form-control" required>
                        <option value="">Select an employee</option>
                        {% for emp in employees %}
                        <option value="{{ emp[0] }}">{{ emp[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Employee</button>
                <a href="{{ url_for('view_team', team_id=team[0]) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
