{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Team Management /</span> Edit Team
    </h4>

    <form action="{{ url_for('edit_team', team_id=team[0]) }}" method="POST">
        <div class="mb-3">
            <label for="team_name" class="form-label">Team Name</label>
            <input type="text" id="team_name" name="team_name" class="form-control" value="{{ team[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="department_id" class="form-label">Department</label>
            <select id="department_id" name="department_id" class="form-control" required>
                {% for department in departments %}
                <option value="{{ department[0] }}" {% if department[0] == team[2] %}selected{% endif %}>{{ department[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="team_leader_id" class="form-label">Team Leader</label>
            <select id="team_leader_id" name="team_leader_id" class="form-control">
                <option value="">None</option>
                {% for emp in employees %}
                <option value="{{ emp[0] }}" {% if emp[0] == team[3] %}selected{% endif %}>{{ emp[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Team</button>
        <a href="{{ url_for('teams') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
