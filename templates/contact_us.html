{% extends "userbase.html" %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h1 class="fw-bold py-3 mb-4 text-center">People Link</h1>

    <!-- HR Teams Section -->
    <div class="row text-center">
        <h2>Our HR Teams</h2>
        <div class="col-md-12 mb-4">
            <div class="row">
                {% for team in hr_teams %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ team.leader_name }}</h5>
                            <p class="card-text">{{ team.position }}</p>
                            <p>Email: {{ team.email }}</p>
                            <p>Phone: {{ team.phone }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Feedback Form Section -->
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <h2 class="text-center">Submit Your Problem to HR</h2>
            <form method="POST" action="{{ url_for('submit_feedback') }}">
                <!-- Staff Name -->
                <div class="form-group mb-3">
                    <label for="staff_name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="staff_name" name="staff_name" required>
                </div>

                <!-- Problem Description -->
                <div class="form-group mb-3">
                    <label for="problem_description" class="form-label">Describe Your Problem</label>
                    <textarea class="form-control" id="problem_description" name="problem_description" rows="4" required></textarea>
                </div>

                <!-- HR Team Selection -->
                <div class="form-group mb-3">
                    <label for="team_id" class="form-label">Select HR Team</label>
                    <select class="form-control" id="team_id" name="team_id" required>
                        {% for team in hr_teams %}
                        <option value="{{ team.team_id }}">{{ team.leader_name }}'s Team</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
