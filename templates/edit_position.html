{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Edit Position</h4>
     
    <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
            <small class="text-muted float-end">Editing Position</small>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_position', pos_id=position[0]) }}">
                <!-- Position Name -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="position_name">Position Name</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-briefcase"></i>
                            </span>
                            <input
                                type="text"
                                id="position_name"
                                name="position_name"
                                class="form-control"
                                value="{{ position[1] }}"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!-- Department -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="department">Department</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-building"></i>
                            </span>
                            <select class="form-control" id="department" name="department" required>
                                {% for dept in departments %}
                                <option value="{{ dept[0] }}" {% if dept[0] == position[2] %}selected{% endif %}>
                                    {{ dept[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Team Selection (Optional) -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="team">Team (Optional)</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-group"></i>
                            </span>
                            <select class="form-control" id="team" name="team">
                                <option value="">No Team</option>
                                {% for team in teams %}
                                <option value="{{ team[0] }}" {% if team[0] == position[4] %}selected{% endif %}>
                                    {{ team[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Basic Salary -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic_salary">Basic Salary</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-dollar"></i>
                            </span>
                            <input
                                type="number"
                                id="basic_salary"
                                name="basic_salary"
                                class="form-control"
                                value="{{ position[3] }}"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!-- Submit and Return Buttons -->
                <div class="row justify-content-end">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update Position</button>
                        <a href="{{ url_for('add_position') }}" class="btn btn-secondary ms-2">Return to Main Page</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
