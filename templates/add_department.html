{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Organization management/</span>Department management</h4>
    <!-- Basic with Icons -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <small class="text-muted float-end">Adding Department</small>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('add_department') }}">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="department_name">Department Name</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bx bx-buildings"></i>
                    </span>
                    <input
                      type="text"
                      id="department_name"
                      name="department_name"
                      class="form-control"
                      placeholder="Type Department Name"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Return to Main Page</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
