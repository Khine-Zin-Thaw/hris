{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">Edit Announcement</h4>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      <div>
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
  {% endif %}
  {% endwith %}

  <!-- Edit Announcement Form -->
  <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <small class="text-muted float-end">Edit Announcement</small>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('edit_announcement', id=announcement[0]) }}" enctype="multipart/form-data">
              <!-- Announcement Title -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="title">Title</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bx bx-file"></i>
                    </span>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      class="form-control"
                      value="{{ announcement[1] }}"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Label -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="label">Label</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bx bx-tag"></i>
                    </span>
                    <input
                      type="text"
                      id="label"
                      name="label"
                      class="form-control"
                      value="{{ announcement[2] }}"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Small Description -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="small_description">Small Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="small_description" name="small_description" rows="2" required>{{ announcement[3] }}</textarea>
                </div>
              </div>

              <!-- Full Description -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="description">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="description" name="description" rows="5" required>{{ announcement[4] }}</textarea>
                </div>
              </div>

              <!-- Current Photo Preview -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Current Photo</label>
                <div class="col-sm-10">
                  <img src="{{ url_for('static', filename='uploads/' ~ announcement[5]) }}" class="img-thumbnail" alt="{{ announcement[1] }}">
                </div>
              </div>

              <!-- Upload New Photo -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="photo">Upload New Photo (optional)</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                </div>
              </div>

              <!-- Submit and Return buttons -->
              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                  <a class="btn btn-secondary ms-2" href="{{ url_for('add_announcement') }}">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</div>

{% endblock %}
