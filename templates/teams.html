{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Organization Management /</span> Teams
    </h4>

    <div class="card mb-4">
        <h5 class="card-header">Teams</h5>
        <div class="table-responsive text-nowrap">
            <a class="btn btn-primary mb-3" href="{{ url_for('add_teams') }}">Add Team</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Team ID</th>
                        <th>Team Name</th>
                        <th>Department</th>
                        <th>Team Leader</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    {% for team in teams %}
                    <tr>
                        <td>{{ team[0] }}</td>
                        <td>{{ team[1] }}</td>
                        <td>{{ team[2] }}</td>
                        <td>{{ team[3] if team[3] else 'None' }}</td>
                        <td>
                            <!-- Edit and Delete Buttons -->
                            <a href="{{ url_for('edit_team', team_id=team[0]) }}" class="btn btn-warning btn-sm me-1">Edit</a>
                            <form action="{{ url_for('delete_team', team_id=team[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this team?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
