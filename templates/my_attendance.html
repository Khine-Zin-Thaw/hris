{% extends "userbase.html" %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record[0] }}</td> <!-- attendance_date -->
            <td>{{ record[1] }}</td> <!-- status -->
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
