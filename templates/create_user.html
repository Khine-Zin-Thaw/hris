{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">User management/</span>
      Create User
    </h4>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <h5 class="card-header">Create User</h5>
          <div class="card-body">
            
            <!-- Display any error messages -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <!-- User Creation Form -->
            <form method="POST">
              <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" placeholder="Enter Employee ID" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="staff">Staff</option>
                  <option value="recruit_admin">Recruit Admin</option>
                  <option value="payroll_admin">Payroll Admin</option>
                  <option value="manager">Manager</option>
                </select>
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Create User</button>
              <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Return to Main Page</a>
            </form>
            
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
