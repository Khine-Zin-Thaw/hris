{% extends "base.html" %}

{% block content %}

<!-- Page Content -->
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Edit Payroll Data for Employee ID {{ payroll_data.emp_id }}</h4>

    <!-- Form for editing payroll data -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('edit_payroll', emp_id=payroll_data.emp_id) }}" method="post">
                <!-- Basic Salary -->
                <div class="row mb-3">
                    <label for="basic_salary" class="col-sm-2 col-form-label">Basic Salary</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="basic_salary" name="basic_salary" value="{{ payroll_data.basic_salary }}" required>
                    </div>
                </div>

                <!-- Tax -->
                <div class="row mb-3">
                    <label for="tax" class="col-sm-2 col-form-label">Tax</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="tax" name="tax" value="{{ payroll_data.tax }}" required>
                    </div>
                </div>

                <!-- SSB -->
                <div class="row mb-3">
                    <label for="ssb" class="col-sm-2 col-form-label">SSB</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="ssb" name="ssb" value="{{ payroll_data.ssb }}" required>
                    </div>
                </div>

                <!-- Monthly Payout -->
                <div class="row mb-3">
                    <label for="monthly_payout" class="col-sm-2 col-form-label">Monthly Payout</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="monthly_payout" name="monthly_payout" value="{{ payroll_data.monthly_payout }}" required>
                    </div>
                </div>

                <!-- Net Salary -->
                <div class="row mb-3">
                    <label for="net_salary" class="col-sm-2 col-form-label">Net Salary</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="net_salary" name="net_salary" value="{{ payroll_data.net_salary }}" required>
                    </div>
                </div>

                <!-- Reason for Change -->
                <div class="row mb-3">
                    <label for="edit_reason" class="col-sm-2 col-form-label">Change Reason</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit_reason" name="edit_reason" value="{{ payroll_data.edit_reason }}" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Update Payroll</button>
                        <a href="{{ url_for('payroll_landing') }}" class="btn btn-secondary ms-2">Return to Main Page</a>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
