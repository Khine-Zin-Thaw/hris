{% extends "base.html" %}

{% block content %}


    <div class="container mt-5">
        <h1>Attendance This Week</h1>

        <a class="btn btn-secondary mb-3" href="{{ url_for('index') }}">Return to Main</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance %}
                <tr>
                    <td>{{ record.emp_id }}</td>
                    <td>{{ record.emp_name }}</td>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                    <td>
                    <!-- Edit button -->
                      <a href="#" class="btn btn-warning btn-sm me-1">Edit</a>
                      
                      <!-- Delete button -->
                      <form action="#" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this department?');">
                          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                      </form>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
