{% extends "base.html" %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"> Home /</span> Manage Visions</h4>
  

<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <small class="text-muted float-end">Manage Mission and Visions</small>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('manage_visions') }}">
          <!-- Mission Statement -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="mission">Mission Statement</label>
            <div class="col-sm-10">
              <textarea
                id="mission"
                name="mission"
                class="form-control"
                placeholder="Type Mission Statement"
                rows="4"
                required>{{ about_us.mission }}</textarea>
            </div>
          </div>

          <!-- Vision 1 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vision1">Vision 1</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="vision1"
                name="vision1"
                class="form-control"
                value="{{ about_us.vision1 }}"
                placeholder="Type Vision 1"
                required
              />
            </div>
          </div>

          <!-- Vision 2 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vision2">Vision 2</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="vision2"
                name="vision2"
                class="form-control"
                value="{{ about_us.vision2 }}"
                placeholder="Type Vision 2"
                required
              />
            </div>
          </div>

          <!-- Vision 3 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vision3">Vision 3</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="vision3"
                name="vision3"
                class="form-control"
                value="{{ about_us.vision3 }}"
                placeholder="Type Vision 3"
                required
              />
            </div>
          </div>

          <!-- Vision 4 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vision4">Vision 4</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="vision4"
                name="vision4"
                class="form-control"
                value="{{ about_us.vision4 }}"
                placeholder="Type Vision 4"
                required
              />
            </div>
          </div>

          <!-- Vision 5 -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vision5">Vision 5</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="vision5"
                name="vision5"
                class="form-control"
                value="{{ about_us.vision5 }}"
                placeholder="Type Vision 5"
                required
              />
            </div>
          </div>

          <!-- Submit and Return buttons -->
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Return to Main Page</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
